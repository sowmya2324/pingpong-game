<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Ping Pong Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>

    <div id="score-display">
      <div class="player-score" id="player1-score">0</div>
      <div class="player-score" id="player2-score">0</div>
    </div>

    <div id="start-screen">
      <h1>PING PONG</h1>
      <button id="start-btn">Start Game</button>
      <button id="vs-computer-btn">VS Computer</button>
      <div id="instructions">
        <p>Player 1: W / S or ↑ P1 / ↓ P1</p>
        <p>Player 2: ↑ / ↓ or ↑ P2 / ↓ P2</p>
        <p>First to 5 points wins!</p>
      </div>
    </div>

    <div id="game-over-screen">
      <h1 id="winner-text">Player 1 Wins!</h1>
      <button id="play-again-btn">Play Again</button>
      <button id="main-menu-btn">Main Menu</button>
    </div>

    <!-- Mobile Buttons -->
    <div id="mobile-controls">
      <div class="control-group">
        <button id="p1-up">↑ P1</button>
        <button id="p1-down">↓ P1</button>
      </div>
      <div class="control-group">
        <button id="p2-up">↑ P2</button>
        <button id="p2-down">↓ P2</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
